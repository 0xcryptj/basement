<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://unpkg.com https://cdnjs.cloudflare.com; connect-src 'self' https://*.base.org https://mainnet.base.org https://api.mainnet-beta.solana.com wss://*; img-src 'self' data: https:; font-src 'self' https://fonts.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;">
    <title>Chess Wager - The Basement Arcade</title>
    <link rel="icon" href="../assets/icon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Press Start 2P', monospace;
            background-color: #0A0A0A;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: url('../assets/bk3.png') center/cover no-repeat;
            background-attachment: fixed;
            z-index: -1;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(15px);
            border-bottom: 2px solid #0052ff;
            z-index: 9999;
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
        }

        .navbar-brand {
            font-size: 1rem;
            color: #0052ff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .navbar-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .navbar-link {
            color: #fff;
            text-decoration: none;
            font-size: 0.7rem;
            transition: color 0.3s;
        }

        .navbar-link:hover {
            color: #0052ff;
        }

        .wallet-btn {
            padding: 8px 16px;
            background: #0052ff;
            border: none;
            border-radius: 5px;
            color: white;
            font-family: 'Press Start 2P', monospace;
            font-size: 0.6rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .wallet-btn:hover {
            background: #0041cc;
            transform: scale(1.05);
        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 80px auto 20px;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 500px 300px;
            gap: 20px;
        }

        /* Game Info Panel */
        .game-info {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #0052ff;
            border-radius: 10px;
            padding: 20px;
        }

        .game-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #0052ff;
            text-align: center;
        }

        .wager-setup {
            background: rgba(0, 82, 255, 0.1);
            border: 1px solid rgba(0, 82, 255, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-label {
            display: block;
            font-size: 0.7rem;
            color: #888;
            margin-bottom: 8px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #0052ff;
            border-radius: 5px;
            color: #fff;
            font-family: 'Courier Prime', monospace;
            font-size: 0.9rem;
        }

        .chain-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .chain-btn {
            flex: 1;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 82, 255, 0.3);
            border-radius: 5px;
            color: #fff;
            font-family: 'Press Start 2P', monospace;
            font-size: 0.6rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .chain-btn.active {
            background: rgba(0, 82, 255, 0.3);
            border-color: #0052ff;
        }

        .create-wager-btn {
            width: 100%;
            padding: 15px;
            background: #0052ff;
            border: none;
            border-radius: 5px;
            color: white;
            font-family: 'Press Start 2P', monospace;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .create-wager-btn:hover {
            background: #0041cc;
            transform: scale(1.02);
        }

        .active-wagers {
            margin-top: 20px;
        }

        .wager-list-title {
            font-size: 0.9rem;
            margin-bottom: 15px;
            color: #0052ff;
        }

        .wager-item {
            background: rgba(0, 82, 255, 0.1);
            border: 1px solid rgba(0, 82, 255, 0.3);
            border-radius: 5px;
            padding: 12px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .wager-item:hover {
            background: rgba(0, 82, 255, 0.2);
            border-color: #0052ff;
        }

        .wager-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .wager-amount {
            font-size: 0.9rem;
            color: #00ff00;
        }

        .wager-chain {
            font-size: 0.6rem;
            color: #888;
            text-transform: uppercase;
        }

        .wager-player {
            font-size: 0.6rem;
            color: #aaa;
        }

        /* Chess Board Container */
        .chess-container {
            background: rgba(0, 0, 0, 0.9);
            border: 3px solid #0052ff;
            border-radius: 10px;
            padding: 20px;
        }

        .players-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .player-card {
            background: rgba(0, 82, 255, 0.1);
            border: 1px solid rgba(0, 82, 255, 0.3);
            border-radius: 5px;
            padding: 10px 15px;
        }

        .player-name {
            font-size: 0.7rem;
            color: #fff;
            margin-bottom: 5px;
        }

        .player-time {
            font-size: 0.9rem;
            color: #00ff00;
        }

        #chess-board {
            width: 100%;
            max-width: 500px;
            aspect-ratio: 1;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            border: 3px solid #0052ff;
            box-shadow: 0 0 30px rgba(0, 82, 255, 0.5);
        }

        .chess-square {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .chess-square.light {
            background: #f0d9b5;
        }

        .chess-square.dark {
            background: #b58863;
        }

        .chess-square.selected {
            background: #7ac043;
        }

        .chess-square.valid-move {
            background: rgba(122, 192, 67, 0.5);
        }

        .chess-square.valid-move::after {
            content: '';
            width: 20%;
            height: 20%;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.3);
            position: absolute;
        }

        .chess-square:hover {
            filter: brightness(1.1);
        }

        .game-status {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 82, 255, 0.1);
            border: 1px solid rgba(0, 82, 255, 0.3);
            border-radius: 5px;
            text-align: center;
        }

        .status-text {
            font-size: 0.8rem;
            color: #fff;
            margin-bottom: 10px;
        }

        .forfeit-btn {
            padding: 10px 20px;
            background: #ff0000;
            border: none;
            border-radius: 5px;
            color: white;
            font-family: 'Press Start 2P', monospace;
            font-size: 0.6rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .forfeit-btn:hover {
            background: #cc0000;
        }

        /* Chat Panel */
        .chat-panel {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #0052ff;
            border-radius: 10px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 120px);
        }

        .chat-title {
            font-size: 0.9rem;
            color: #0052ff;
            margin-bottom: 15px;
            text-align: center;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 15px;
            padding-right: 5px;
        }

        .chat-message {
            margin-bottom: 12px;
            padding: 8px;
            background: rgba(0, 82, 255, 0.1);
            border-radius: 5px;
        }

        .chat-user {
            font-size: 0.6rem;
            color: #0052ff;
            margin-bottom: 4px;
        }

        .chat-text {
            font-size: 0.65rem;
            color: #fff;
            font-family: 'Courier Prime', monospace;
            word-wrap: break-word;
        }

        .chat-input-container {
            display: flex;
            gap: 8px;
        }

        .chat-input {
            flex: 1;
            padding: 8px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #0052ff;
            border-radius: 5px;
            color: #fff;
            font-family: 'Courier Prime', monospace;
            font-size: 0.7rem;
        }

        .chat-send-btn {
            padding: 8px 16px;
            background: #0052ff;
            border: none;
            border-radius: 5px;
            color: white;
            font-family: 'Press Start 2P', monospace;
            font-size: 0.6rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .chat-send-btn:hover {
            background: #0041cc;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .chat-panel {
                height: 400px;
            }
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            background: rgba(0, 82, 255, 0.95);
            border: 2px solid #0052ff;
            border-radius: 8px;
            color: white;
            font-size: 0.7rem;
            z-index: 10000;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="/" class="navbar-brand">
            ♟️ CHESS WAGER
        </a>
        <div class="navbar-links">
            <a href="/" class="navbar-link">← Home</a>
            <a href="/arcade" class="navbar-link">Arcade</a>
            <button class="wallet-btn" id="connect-wallet-btn">Connect Wallet</button>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <!-- Game Info Panel -->
        <div class="game-info">
            <h1 class="game-title">♟️ CHESS WAGER</h1>
            
            <!-- Wager Setup -->
            <div class="wager-setup">
                <div class="input-group">
                    <label class="input-label">Select Chain</label>
                    <div class="chain-selector">
                        <button class="chain-btn active" data-chain="base">🔵 BASE</button>
                        <button class="chain-btn" data-chain="solana">☀️ SOLANA</button>
                    </div>
                </div>

                <div class="input-group">
                    <label class="input-label">Wager Amount</label>
                    <input type="number" class="input-field" id="wager-amount" placeholder="0.001" min="0.001" max="10" step="0.001" value="0.01">
                </div>

                <button class="create-wager-btn" id="create-wager-btn">CREATE WAGER MATCH</button>
            </div>

            <!-- Active Wagers -->
            <div class="active-wagers">
                <h3 class="wager-list-title">🎯 Open Wagers</h3>
                <div id="wager-list">
                    <p style="font-size: 0.6rem; color: #888; text-align: center;">No open wagers. Create one!</p>
                </div>
            </div>
        </div>

        <!-- Chess Board -->
        <div class="chess-container">
            <div class="players-info">
                <div class="player-card">
                    <div class="player-name" id="player1-name">Waiting...</div>
                    <div class="player-time" id="player1-time">10:00</div>
                </div>
                <div class="player-card">
                    <div class="player-name" id="player2-name">Waiting...</div>
                    <div class="player-time" id="player2-time">10:00</div>
                </div>
            </div>

            <div id="chess-board"></div>

            <div class="game-status">
                <div class="status-text" id="game-status">Connect wallet to play</div>
                <button class="forfeit-btn" id="forfeit-btn" style="display: none;">FORFEIT</button>
            </div>
        </div>

        <!-- Chat Panel -->
        <div class="chat-panel">
            <h3 class="chat-title">💬 GAME CHAT</h3>
            <div class="chat-messages" id="chat-messages">
                <div class="chat-message">
                    <div class="chat-user">SYSTEM</div>
                    <div class="chat-text">Welcome to Chess Wager! Connect your wallet to start playing.</div>
                </div>
            </div>
            <div class="chat-input-container">
                <input type="text" class="chat-input" id="chat-input" placeholder="Type a message..." maxlength="200">
                <button class="chat-send-btn" id="chat-send-btn">SEND</button>
            </div>
        </div>
    </div>

    <script>
        // Chess game state
        let gameState = {
            board: [],
            currentPlayer: 'white',
            selectedSquare: null,
            gameActive: false,
            player1: null,
            player2: null,
            wagerAmount: 0,
            chain: 'base'
        };

        // Initialize chess board
        function initChessBoard() {
            const board = document.getElementById('chess-board');
            board.innerHTML = '';

            // Create empty board
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement('div');
                    square.className = `chess-square ${(row + col) % 2 === 0 ? 'light' : 'dark'}`;
                    square.dataset.row = row;
                    square.dataset.col = col;
                    square.addEventListener('click', () => handleSquareClick(row, col));
                    board.appendChild(square);
                }
            }

            setupInitialPosition();
        }

        // Setup initial chess position
        function setupInitialPosition() {
            // Black pieces (top) - rows 0-1
            const blackPieces = {
                0: ['♜', '♞', '♝', '♛', '♚', '♝', '♞', '♜'], // Black major pieces
                1: ['♟', '♟', '♟', '♟', '♟', '♟', '♟', '♟']  // Black pawns
            };
            
            // White pieces (bottom) - rows 6-7
            const whitePieces = {
                6: ['♙', '♙', '♙', '♙', '♙', '♙', '♙', '♙'],  // White pawns
                7: ['♖', '♘', '♗', '♕', '♔', '♗', '♘', '♖']   // White major pieces
            };

            const squares = document.querySelectorAll('.chess-square');
            squares.forEach(square => {
                const row = parseInt(square.dataset.row);
                const col = parseInt(square.dataset.col);
                
                // Add black pieces
                if (blackPieces[row]) {
                    const piece = document.createElement('span');
                    piece.textContent = blackPieces[row][col];
                    piece.style.color = '#000000'; // Force black color
                    piece.style.textShadow = '0 0 2px rgba(0,0,0,0.5)';
                    square.appendChild(piece);
                }
                
                // Add white pieces
                if (whitePieces[row]) {
                    const piece = document.createElement('span');
                    piece.textContent = whitePieces[row][col];
                    piece.style.color = '#FFFFFF'; // Force white color
                    piece.style.textShadow = '0 0 3px rgba(0,0,0,0.8)';
                    square.appendChild(piece);
                }
            });
        }

        // Handle square click
        function handleSquareClick(row, col) {
            if (!gameState.gameActive) {
                showToast('Game not active. Create or join a wager!', 'warning');
                return;
            }

            const square = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            
            if (gameState.selectedSquare) {
                // Move piece
                const fromSquare = gameState.selectedSquare;
                const pieceSpan = fromSquare.querySelector('span');
                
                if (pieceSpan) {
                    // Clear destination square
                    square.innerHTML = '';
                    
                    // Move piece
                    square.appendChild(pieceSpan.cloneNode(true));
                    fromSquare.innerHTML = '';
                }
                
                fromSquare.classList.remove('selected');
                document.querySelectorAll('.valid-move').forEach(s => s.classList.remove('valid-move'));
                
                gameState.selectedSquare = null;
                gameState.currentPlayer = gameState.currentPlayer === 'white' ? 'black' : 'white';
                
                updateGameStatus();
            } else if (square.querySelector('span')) {
                // Select piece
                gameState.selectedSquare = square;
                square.classList.add('selected');
                
                // Highlight valid moves (simplified)
                highlightValidMoves(row, col);
            }
        }

        // Highlight valid moves (simplified version)
        function highlightValidMoves(row, col) {
            // Basic movement (simplified - real chess logic needed)
            const moves = [
                [row-1, col], [row+1, col], [row, col-1], [row, col+1],
                [row-1, col-1], [row-1, col+1], [row+1, col-1], [row+1, col+1]
            ];

            moves.forEach(([r, c]) => {
                if (r >= 0 && r < 8 && c >= 0 && c < 8) {
                    const square = document.querySelector(`[data-row="${r}"][data-col="${c}"]`);
                    if (square) {
                        square.classList.add('valid-move');
                    }
                }
            });
        }

        // Update game status
        function updateGameStatus() {
            const status = document.getElementById('game-status');
            if (gameState.gameActive) {
                status.textContent = `${gameState.currentPlayer.toUpperCase()}'s turn`;
            } else {
                status.textContent = 'Connect wallet to play';
            }
        }

        // Chain selector
        document.querySelectorAll('.chain-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.chain-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                gameState.chain = btn.dataset.chain;
            });
        });

        // Create wager
        document.getElementById('create-wager-btn').addEventListener('click', async () => {
            const amount = document.getElementById('wager-amount').value;
            
            if (!amount || parseFloat(amount) < 0.001) {
                showToast('Invalid wager amount', 'error');
                return;
            }

            showToast(`Creating ${amount} ${gameState.chain.toUpperCase()} wager...`, 'info');
            
            // TODO: Implement actual wager creation
            gameState.wagerAmount = amount;
            gameState.gameActive = true;
            gameState.player1 = 'You';
            
            document.getElementById('player1-name').textContent = 'You (White)';
            document.getElementById('game-status').textContent = 'Waiting for opponent...';
            document.getElementById('forfeit-btn').style.display = 'inline-block';
            
            showToast('Wager created! Waiting for opponent...', 'success');
        });

        // Chat functionality
        document.getElementById('chat-send-btn').addEventListener('click', sendChatMessage);
        document.getElementById('chat-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendChatMessage();
        });

        function sendChatMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            
            if (!message) return;
            
            addChatMessage('You', message);
            input.value = '';
        }

        function addChatMessage(user, text) {
            const messagesContainer = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'chat-message';
            messageDiv.innerHTML = `
                <div class="chat-user">${user}</div>
                <div class="chat-text">${text}</div>
            `;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Toast notification
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // Initialize
        initChessBoard();
        updateGameStatus();

        console.log('♟️ Chess Wager initialized!');
    </script>
</body>
</html>
