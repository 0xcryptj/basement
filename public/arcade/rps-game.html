<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - The Basement Arcade</title>
    <link rel="stylesheet" href="arcade.css">
    <link rel="stylesheet" href="mobile-arcade.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="icon" href="../assets/icon.ico" type="image/x-icon">
    <style>
        body {
            overflow-x: hidden;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        body::-webkit-scrollbar {
            display: none;
        }
        #game-container {
            padding: 20px;
        }
        .game-board-container {
            max-width: 95vw;
            max-height: 90vh;
            overflow-y: auto;
        }
        @media (max-width: 768px) {
            .rps-choice-btn {
                width: 100px !important;
                height: 100px !important;
                font-size: 3.5rem !important;
            }
            .rps-board {
                min-width: auto !important;
            }
        }
    </style>
</head>
<body>
    <a href="arcade.html" class="back-to-arcade" style="position: fixed; top: 20px; left: 20px; background: linear-gradient(145deg, #ff0052, #cc0040); color: #ffffff; border: 5px solid #ff0052; padding: 1rem 2rem; font-family: 'Press Start 2P', monospace; font-size: 0.8rem; cursor: pointer; text-decoration: none; box-shadow: 0 6px 0 #660020, 0 10px 25px rgba(0, 0, 0, 0.8); z-index: 1000;">‚Üê BACK</a>

    <div id="game-container" style="min-height: 100vh; width: 100%; display: flex; align-items: center; justify-content: center;">
        <div class="game-board-container" style="position: relative; z-index: 1;">
            <div class="game-board-header">
                <h3 class="neon">‚úä‚úã‚úåÔ∏è ROCK PAPER SCISSORS ‚úä‚úã‚úåÔ∏è</h3>
                <div class="game-players">
                    <span class="player-indicator p1">üë§ YOU</span>
                    <span class="vs">VS</span>
                    <span class="player-indicator p2">ü§ñ CPU</span>
                </div>
                <div class="rps-score">
                    <div class="rps-score-item">You: <span id="rps-player-score">0</span></div>
                    <div class="rps-score-item">Round: <span id="rps-current-round">1</span>/3</div>
                    <div class="rps-score-item">CPU: <span id="rps-cpu-score">0</span></div>
                </div>
            </div>
            <div class="rps-board">
                <div id="rps-status" class="turn-indicator">Choose your weapon!</div>
                <div class="rps-choices">
                    <button class="rps-choice-btn" onclick="makeRPSChoice('ROCK')">‚úä</button>
                    <button class="rps-choice-btn" onclick="makeRPSChoice('PAPER')">‚úã</button>
                    <button class="rps-choice-btn" onclick="makeRPSChoice('SCISSORS')">‚úåÔ∏è</button>
                </div>
                <div id="rps-result" class="rps-result" style="display: none;">
                    <div class="rps-player-choice">
                        <div class="emoji" id="player-choice-emoji"></div>
                        <div>YOU</div>
                    </div>
                    <div class="vs">VS</div>
                    <div class="rps-player-choice">
                        <div class="emoji" id="cpu-choice-emoji"></div>
                        <div>CPU</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../security.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.10.0/dist/ethers.umd.min.js"></script>
    <script src="arcade.js"></script>
    <script>
        // Auto-start RPS game when page loads
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                activeRPSGame = {
                    stake: '0.01',
                    pot: '0.02',
                    player: { name: 'You', score: 0, choice: null },
                    cpu: { name: 'CPU Player', score: 0, choice: null },
                    round: 0,
                    maxRounds: 3,
                    winner: null,
                    roundResult: ''
                };
            }, 100);
        });
    </script>
</body>
</html>
