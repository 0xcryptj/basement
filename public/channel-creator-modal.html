<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Channel - The Basement</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', monospace;
            background: #0A0A0A;
            color: #fff;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            padding: 20px;
        }

        .modal-content {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.95), rgba(0, 82, 255, 0.1));
            border: 3px solid #0052ff;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 0 50px rgba(0, 82, 255, 0.5);
        }

        .modal-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .modal-title {
            font-size: 1.2rem;
            color: #0052ff;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 82, 255, 0.8);
        }

        .modal-subtitle {
            font-size: 0.5rem;
            color: #888;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 0.6rem;
            color: #00ff00;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #0052ff;
            border-radius: 5px;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 0.7rem;
        }

        .form-input:focus {
            outline: none;
            border-color: #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        .network-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .network-option {
            flex: 1;
            padding: 15px;
            background: rgba(0, 82, 255, 0.1);
            border: 2px solid #0052ff;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .network-option:hover {
            background: rgba(0, 82, 255, 0.2);
            transform: translateY(-2px);
        }

        .network-option.active {
            background: rgba(0, 82, 255, 0.3);
            border-color: #00ff00;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
        }

        .network-name {
            font-size: 0.6rem;
            color: #fff;
            margin-bottom: 5px;
        }

        .network-icon {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .burn-requirement {
            background: rgba(255, 0, 0, 0.1);
            border: 2px solid #ff0000;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .burn-amount {
            font-size: 1rem;
            color: #ff0000;
            margin-bottom: 5px;
        }

        .burn-warning {
            font-size: 0.45rem;
            color: #ff6b6b;
            line-height: 1.5;
        }

        .wallet-status {
            background: rgba(0, 255, 0, 0.1);
            border: 2px solid #00ff00;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 0.5rem;
        }

        .wallet-status.disconnected {
            background: rgba(255, 165, 0, 0.1);
            border-color: #ffa500;
            color: #ffa500;
        }

        .form-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: 2px solid;
            border-radius: 8px;
            font-family: 'Press Start 2P', monospace;
            font-size: 0.5rem;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .btn-primary {
            background: #0052ff;
            border-color: #0052ff;
            color: #fff;
        }

        .btn-primary:hover:not(:disabled) {
            background: #0041cc;
            box-shadow: 0 5px 15px rgba(0, 82, 255, 0.5);
            transform: translateY(-2px);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: transparent;
            border-color: #888;
            color: #888;
        }

        .btn-secondary:hover {
            border-color: #fff;
            color: #fff;
        }

        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff0000;
            border-radius: 5px;
            padding: 10px;
            margin-top: 15px;
            font-size: 0.45rem;
            color: #ff6b6b;
            text-align: center;
        }

        .success-message {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            border-radius: 5px;
            padding: 10px;
            margin-top: 15px;
            font-size: 0.45rem;
            color: #00ff00;
            text-align: center;
        }

        @media (max-width: 768px) {
            .modal-content {
                padding: 20px;
            }

            .modal-title {
                font-size: 1rem;
            }

            .network-selector {
                flex-direction: column;
            }

            .form-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="modal-overlay" id="channel-creator-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">üî• CREATE CHANNEL</h2>
                <p class="modal-subtitle">Burn tokens to create your own channel</p>
            </div>

            <form id="channel-creation-form">
                <!-- Channel Name -->
                <div class="form-group">
                    <label class="form-label" for="channel-name">Channel Name:</label>
                    <input 
                        type="text" 
                        id="channel-name" 
                        class="form-input" 
                        placeholder="my-awesome-channel"
                        maxlength="30"
                        required
                    >
                </div>

                <!-- Channel Description -->
                <div class="form-group">
                    <label class="form-label" for="channel-description">Description:</label>
                    <input 
                        type="text" 
                        id="channel-description" 
                        class="form-input" 
                        placeholder="What is this channel about?"
                        maxlength="100"
                    >
                </div>

                <!-- Network Selector -->
                <div class="form-group">
                    <label class="form-label">Select Network:</label>
                    <div class="network-selector">
                        <div class="network-option" data-network="base">
                            <div class="network-icon">üîµ</div>
                            <div class="network-name">Base</div>
                            <div class="network-name" style="font-size: 0.4rem; color: #888;">Coming Soon</div>
                        </div>
                        <div class="network-option active" data-network="solana">
                            <div class="network-icon">‚òÄÔ∏è</div>
                            <div class="network-name">Solana</div>
                            <div class="network-name" style="font-size: 0.4rem; color: #00ff00;">Available</div>
                        </div>
                    </div>
                </div>

                <!-- Burn Requirement -->
                <div class="burn-requirement" id="burn-requirement">
                    <div class="burn-amount">üî• Burn 5 0BT Tokens</div>
                    <div class="burn-warning">
                        Tokens will be permanently burned from your wallet.<br>
                        This action cannot be undone.
                    </div>
                </div>

                <!-- Wallet Status -->
                <div class="wallet-status" id="wallet-status">
                    <span id="wallet-status-text">‚ö†Ô∏è Connect your wallet to continue</span>
                </div>

                <!-- Buttons -->
                <div class="form-buttons">
                    <button type="button" class="btn btn-secondary" id="cancel-btn">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="create-btn" disabled>
                        Create Channel
                    </button>
                </div>

                <!-- Messages -->
                <div id="message-container"></div>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/@solana/web3.js@latest/lib/web3.min.js"></script>
    <script>
        const SOLANA_TOKEN_MINT = 'D4MXRKhzSMapDZ5bLEA1bmjrUPLZhHZRhSkS6wrBpump';
        const TOKENS_TO_BURN = 5;
        
        let selectedNetwork = 'solana';
        let walletConnected = false;
        let walletAddress = null;

        // Network selection
        document.querySelectorAll('.network-option').forEach(option => {
            option.addEventListener('click', function() {
                if (this.dataset.network === 'base') {
                    showMessage('Base network coming soon!', 'error');
                    return;
                }
                
                document.querySelectorAll('.network-option').forEach(opt => opt.classList.remove('active'));
                this.classList.add('active');
                selectedNetwork = this.dataset.network;
            });
        });

        // Check wallet connection
        async function checkWallet() {
            if (window.solana && window.solana.isPhantom) {
                try {
                    const resp = await window.solana.connect({ onlyIfTrusted: true });
                    walletAddress = resp.publicKey.toString();
                    walletConnected = true;
                    updateWalletStatus();
                } catch (err) {
                    console.log('Wallet not connected');
                }
            }
        }

        function updateWalletStatus() {
            const statusEl = document.getElementById('wallet-status');
            const statusTextEl = document.getElementById('wallet-status-text');
            const createBtn = document.getElementById('create-btn');

            if (walletConnected) {
                statusEl.classList.remove('disconnected');
                statusTextEl.textContent = `‚úÖ Connected: ${walletAddress.slice(0, 8)}...${walletAddress.slice(-4)}`;
                createBtn.disabled = false;
            } else {
                statusEl.classList.add('disconnected');
                statusTextEl.innerHTML = '‚ö†Ô∏è <span style="cursor:pointer;" onclick="connectWallet()">Click to connect wallet</span>';
                createBtn.disabled = true;
            }
        }

        async function connectWallet() {
            if (!window.solana) {
                showMessage('Please install Phantom wallet!', 'error');
                return;
            }

            try {
                const resp = await window.solana.connect();
                walletAddress = resp.publicKey.toString();
                walletConnected = true;
                updateWalletStatus();
                showMessage('Wallet connected successfully!', 'success');
            } catch (err) {
                showMessage('Failed to connect wallet: ' + err.message, 'error');
            }
        }

        // Form submission
        document.getElementById('channel-creation-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const channelName = document.getElementById('channel-name').value.trim();
            const channelDescription = document.getElementById('channel-description').value.trim();

            if (!channelName) {
                showMessage('Please enter a channel name', 'error');
                return;
            }

            if (!walletConnected) {
                showMessage('Please connect your wallet first', 'error');
                return;
            }

            const createBtn = document.getElementById('create-btn');
            createBtn.disabled = true;
            createBtn.textContent = 'Creating...';

            try {
                // Step 1: Burn tokens
                showMessage('Step 1/2: Burning tokens...', 'info');
                const burnTx = await burnTokens();
                
                // Step 2: Create channel
                showMessage('Step 2/2: Creating channel...', 'info');
                const response = await fetch('/api/channels/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: channelName,
                        slug: channelName.toLowerCase().replace(/[^a-z0-9-]/g, '-'),
                        description: channelDescription || `${channelName} channel`,
                        createdBy: walletAddress,
                        chain: selectedNetwork,
                        burnTxSignature: burnTx
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage(`‚úÖ Channel "${channelName}" created successfully!`, 'success');
                    setTimeout(() => {
                        window.location.reload();
                    }, 2000);
                } else {
                    throw new Error(data.error || 'Failed to create channel');
                }
            } catch (err) {
                showMessage('‚ùå Error: ' + err.message, 'error');
                createBtn.disabled = false;
                createBtn.textContent = 'Create Channel';
            }
        });

        async function burnTokens() {
            // Placeholder for actual token burning
            // Would integrate with @solana/spl-token
            return 'demo_burn_tx_' + Date.now();
        }

        function showMessage(text, type) {
            const container = document.getElementById('message-container');
            const className = type === 'error' ? 'error-message' : 'success-message';
            container.innerHTML = `<div class="${className}">${text}</div>`;
        }

        // Cancel button
        document.getElementById('cancel-btn').addEventListener('click', () => {
            window.parent.postMessage({ action: 'closeChannelCreator' }, '*');
        });

        // Initialize
        checkWallet();
        updateWalletStatus();
    </script>
</body>
</html>
